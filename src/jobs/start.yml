description: >
  Build container, scan ports, services and vulnerabilities, then generate report.

executor: default

parameters:
  ip:
    type: string
    default: "1.1.1.1"
    description: "The target IP address to scan"
  format:
    type: string
    default: "html"
    description: "The format of the report: md, html, json"
  upload:
    type: string
    default: "aws"
    description: "Upload to a AWS S3 or Google Cloud GCS. Option: aws, gcp."
  bucket:
    type: string
    default: "flanscan"
    description: "GCS or AWS S3 bucket name to upload the results to."

steps:
  - build:
      ip: << parameters.ip >>
  - scan:
      format: << parameters.format >>
      upload: << parameters.upload >>
      bucket: << parameters.bucket >>

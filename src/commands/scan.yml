description: >
  Scan ports, services and vulnerabilities

parameters:
  format:
    type: string
    default: "html"
    description: "The format of the report: md, html, json"

steps:
  - run:
      name: Start scanning
      command: |
        echo "docker run --name flan_scan ..."
        docker run --name flan_scan \
        -e format=<<parameters.format>> \
        flan_scan
        echo <<parameters.format>>
        tree

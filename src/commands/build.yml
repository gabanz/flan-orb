description: >
  Clone repo and build container.

steps:
  - run:
      name: Install git client
      command: |
        apt-get -y install git
 #       apt-get -y install make
  - run:
      name: Clone the repository
      command: |
        git clone https://github.com/cloudflare/flan
        cd flan
  - setup_remote_docker:
      version: 19.03.13
  - run:
      name: Build the docker container
      command: make build
